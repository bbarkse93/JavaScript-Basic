<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>자바스크립트 자료형</h1>
    <hr />
    <script>
        // 숫자형 (Number type)
        let n1 = 1;
        console.log("n1: " + n1 );

        // 실수형 (Number type)
        let d1 = 1.5;
        console.log("d1: " + d1);
        
        // 문자열 (String)
        let s1 = "안녕";
        console.log("s1: " + s1);
        
        // 문자열 (String)
        let s2 = '안녕';
        console.log("s2: " + s2);
        
        // boolean
        let bool = true;
        console.log("bool: " + bool);
        
        // null
        let data1 = null;
        console.log("data1: " + data1);
        
        //undefined
        let data2;
        console.log("data2: " + data2);

    </script>
</body>
</html>
