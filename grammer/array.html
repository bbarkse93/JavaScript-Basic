<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>자바스크립트 배열 생성</h1>
    <hr />
    <script>
        //배열
       let arr = [1, 2, 3, 4];
       console.log("arr: ", arr);
       console.log("arr 0: ", arr[0]);
       
       // ...은 스프레드 연산자(전개 연산자)
       // 타입을 벗겨내는 연산자
       // ...arr => 1, 2, 3, 4
       let arr2 = [...arr];
       console.log("arr2: " + arr2);

       let arr3 = [100, ...arr, 9];
       arr3[5]=500; // arr3의 5번 즉 9가 500으로 수정됨
       console.log("arr3: "+ arr3);
    </script>
</body>
</html>
