<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>

<body>
    <h1>자바스크립트 함수</h1>
    <h2>숨기기 이벤트</h2>
    <hr />
    <button onclick="hide1()">
        display로 숨기기
    </button>
    <button onclick="hide2()">
        visible로 숨기기
    </button>
    <div class="box">
        <div class="box" id="b1">내부박스1</div>
        <div class="box" id="b2">내부박스2</div>
    </div>
    <script>
        function hide1() {
            let e1 = document.querySelector("#b1");
            e1.style.display = 'none';
            console.log("hide1 함수 실행");

        }
        function hide2() {
            let e2 = document.querySelector("#b2");
            e2.style.visibility = "hidden";
            console.log("hide2 함수 실행");
        }
    </script>
</body>



</html>
